version: '3.8'

services:
  weather-app:
    build: .
    ports:
      - "80:80"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.weather-app.rule=Host(`localhost`)"
      - "traefik.http.services.weather-app.loadbalancer.server.port=80"
